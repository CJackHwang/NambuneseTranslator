    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Roboto"', '"Noto Sans TC"', '"Noto Sans JP"', 'sans-serif'],
              jp: ['"Noto Sans JP"', 'sans-serif'],
            },
            colors: {
              dl: {
                bg: '#F3F5F7', // DeepL Page Background
                surface: '#FFFFFF', // Input Background
                output: '#F7F8FA', // Output Background
                border: '#E3E5E8', // Subtle Borders
                text: '#0F2B46', // Deep Navy Text
                textSec: '#64748B', // Secondary Text
                primary: '#0F2B46', // Deep Teal/Navy Branding
                accent: '#006A6A', // The original Teal for highlights
                hover: '#F1F3F6',
              }
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
              'float': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F3F5F7; /* Changed to DeepL gray */
        color: #0F2B46;
      }
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; 
      }
    </style>
